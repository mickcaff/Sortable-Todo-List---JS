<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/8d3b043deb.js" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="icon" type="svg" sizes="32X32" href="./images/pencil-favicon.svg">

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="./css/styles.css">

    <title>Todo List App</title>
</head>
<body>
    <div class="main-section">
        <h1 class="main-heading">ToDo List</h1>
        <form id="input-form" action="">
            <input class="input-field" type="text" name="todoItem" placeholder="Input an item">
            <button class="input-btn">Add</button>
        </form>
        <div class="todo-list-container"></div>
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
