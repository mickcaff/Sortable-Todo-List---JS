<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/8d3b043deb.js" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="icon" type="svg" sizes="32X32" href="./images/pencil-favicon.svg">

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="./css/styles.css">

    <title>Todo List App</title>
</head>
<body>
    <div class="main-section">
        <div class="heading-input-section">
            <h1 class="main-heading">ToDo List</h1>
            <form id="input-form" action="">
                <input class="input-field" type="text" name="todoItem" placeholder="Input an item">
                <button class="input-btn"><i class="fa-solid fa-plus fa-lg"></i></button>
            </form>
        </div>
        <!-- <hr> -->
        <div class="todo-list-container"></div>
    </div>
    
    <footer class="attribution">
        <p><a href="https://storyset.com/work" target="_blank">Work illustrations by Storyset</a></p>
        <p>Coded by <a href="https://github.com/mickcaff" target="_blank">Mick Caffery</a>.</p>
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
